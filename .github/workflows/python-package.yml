    #     cd notebooks
    #     find . -maxdepth 1 -name '*.ipynb' -print0 |
    #     xargs -0 -I {} jupyter nbconvert --execute --to notebook --inplace "{}"

    - name: Build docs [Ubuntu only]
      if: runner.os == 'Linux'
      run: poetry run sphinx-build docs docs/source -b html
