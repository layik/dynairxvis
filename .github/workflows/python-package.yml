name: Python Package

on:
  push:
    paths-ignore:
      - '**/README.md'
      - '.readthedocs.yml'
  pull_request:
    paths-ignore:
      - '**/README.md'
      - '.readthedocs.yml'
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      matrix:
        python-version: ['3.9']
        os: [windows-latest, ubuntu-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry install --with dev -vvv

    - name: Import package
      shell: bash # Use bash shell for Windows
      run: |
        python - <<'PY'
        import dynairxvis, platform, sys
        print("dynairxvis", dynairxvis.__version__, "on", platform.system())
        PY

    - name: Run tests
      run: |
        poetry run pytest --cov=. --cov-branch --cov-report=xml -vv

    - name: Run notebooks [Ubuntu]
      if: runner.os == 'Linux'
      run: |
        pip install jupyterlab
        pip install -e .
        cd notebooks
        jupyter nbconvert --execute --to notebook get_started.ipynb

    - name: Build docs [Ubuntu]
      if: runner.os == 'Linux'
      run: |
        cd docs
        poetry run make html

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
